<!DOCTYPE html>
<html lang ="en">
<head>
    <link rel="stylesheet" href="style_login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="the-container">
        <img src="trucker_logo.jpeg" alt="">
        <p id="message"></p>
        <div class = "login-box">
            <form action="#" method ="POST">
                <input type="text" id="truckerID" name="Trucker ID" required placeholder="Trucker ID">
                <input type="password" id="password" required placeholder="Password">
                <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <a href="forgot_password.html">Forgot Password?</a>
                </div>

                <button onclick="getInfo()">Login</button>

                <p>Don't have an account? <a href="register.html" id="register">Register here</a></p>

                
            </form>
        </div>
    </div>
    <script>
        // Array of truckers' login credentials
        var objTruckers = [
          { truckerID: "12321", password: "truck1" },
          { truckerID: "12322", password: "truck2" },
          { truckerID: "12323", password: "truck3" },
          { truckerID: "12324", password: "truck4" },
          { truckerID: "12325", password: "truck5" }
        ];
    
        // Function to check the entered Trucker ID and Password
        function getInfo() {
          event.preventDefault();  

          var truckerID = document.getElementById("truckerID").value;
          var password = document.getElementById("password").value;
          var messageElement = document.getElementById("message");
    
          for (let i = 0; i < objTruckers.length; i++) {
            if (truckerID == objTruckers[i].truckerID && password == objTruckers[i].password) {
              messageElement.textContent = truckerID + " successfully logged in!";
              messageElement.style.color = "green"; 
               // Redirect to a new page after successful login
              setTimeout(() => {
              window.location.href = "https://example.com/dashboard"; // Replace with your desired URL
              }, 2000); 
              return;
            }
          }
    
          messageElement.textContent = "Incorrect trucker ID or password";
          messageElement.style.color = "red"; 
        }
        document.getElementById("loginButton").addEventListener("click", getInfo);
    </script>
</body>
</html>
