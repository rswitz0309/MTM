<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucker Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
        }

        .nav-bar {
            background-color: #1a1a1a;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-button {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #2563eb;
        }

        .nav-title {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.25rem;
            margin: 0;
        }

        #map {
            height: calc(100vh - 60px); /* Adjust for nav height */
            position: relative;
            border-radius: 0;
            box-shadow: none;
        }
        
        #form {
          background: rgba(0, 0, 0, 0.15);
          padding: 0.30rem;
          display: flex;
          height: 4rem;
          box-sizing: border-box;
          backdrop-filter: blur(9px);
          border-radius: 8px;
          margin-top: 20px;
          position: fixed;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          width: 90%;
          max-width: 600px;
        }
        
        #input {
          border: none;
          padding: 0 2rem;
          flex-grow: 2;
          border-radius: 3rem;
          margin: 0.40rem;
        }
        
        #form > button {
          background: #333;
          border: none;
          padding: 0 2rem;
          margin: 0.40rem;
          border-radius: 4px;
          outline: none;
          color: #fff;
          cursor: pointer;
          transition: background-color 0.2s;
        }

        #form > button:hover {
          background: #444;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="/" class="back-button">‚Üê Back to Home</a>
        <h1 class="nav-title">Trucker Map</h1>
    </div>

    <div id="map">
        <form id="form" action="">
            <input id="input" autocomplete="off" placeholder="Type your message..." />
            <button>Send</button>
            <button id="send-position">Send position</button>
        </form>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <script src="map.js"></script>

    <script>
        const socket = io();

        const form = document.getElementById("form");
        const input = document.getElementById("input");
        const sendPosition = document.getElementById("send-position");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            if (input.value) {
                socket.emit("chats", input.value);
                input.value = "";
            }
        });

        sendPosition.addEventListener("click", function (e) {
            e.preventDefault();
            navigator.geolocation.getCurrentPosition((pos) => {
                console.log(pos);
                socket.emit("position", pos.coords.latitude, pos.coords.longitude);
            });
        });

        socket.on("chats", function (msg) {
            console.log("Received chat:", msg);
        });

        socket.on("all pos", function (allPos) {
            console.log("Received positions:", allPos);
        });
    </script>
</body>
</html>
